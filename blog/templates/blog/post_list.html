<html>
	<head>
		<title>MJL Django - First Deployment</title>
	</head>
	<body>
		<div>
			<h1>Something goes here...</h1><br>
			<a href="https://mjldata.com">My homepage</a>
		</div>

		{% for post in posts %}
			<div>
				<p>Published: {{ post.published_date }} </p>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{%  endfor %}

       

	</body>
</html>
